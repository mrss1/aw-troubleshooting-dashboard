<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Troubleshooting Checklist</title>
<style>
    /* General styling */
    body {
        font-family: Arial, sans-serif;
        background-image: url('dot_matrix.png');
        background-size: cover;
        color: #333;
        margin: 0;
        padding: 20px;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
    }

    h1 {
        text-align: center;
        color: #4A90E2;
        position: relative;
    }

    .tooltip {
        position: relative;
        display: inline-block;
        cursor: pointer;
        margin-left: 10px;
    }

    .tooltip .tooltiptext {
        visibility: hidden;
        width: 220px;
        background-color: #4A90E2;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px;
        position: absolute;
        z-index: 1;
        bottom: 125%;
        left: 50%;
        margin-left: -110px;
        opacity: 0;
        transition: opacity 0.3s;
    }

    .tooltip:hover .tooltiptext {
        visibility: visible;
        opacity: 1;
    }

    .container {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        padding: 20px;
        width: 100%;
        max-width: 600px;
        position: relative;
    }

    .intro {
        text-align: center;
        color: #666;
        margin-bottom: 20px;
    }

    .tabs {
        display: flex;
        margin-bottom: 20px;
        border-bottom: 2px solid #ddd;
    }

    .tab {
        padding: 10px 20px;
        cursor: pointer;
        background-color: #f4f4f9;
        border: 1px solid #ddd;
        border-radius: 5px 5px 0 0;
        margin-right: 5px;
        transition: .25s linear;
    }

    .tab:hover {
        background-color: #4a91e26b;
    }

    .tab.active {
        color: #ffffff;
        background-color: #4A90E2;
        border-bottom: 2px solid white;
        border: 1px solid #4A90E2;
    }

    .tab-content {
        display: none;
    }

    .tab-content.active {
        display: block;
    }

    .form-group {
        margin-bottom: 15px;
    }

    label {
        font-weight: bold;
        color: #4A90E2;
    }

    select, textarea, input {
        width: calc(100% - 2px);
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        margin-top: 5px;
        font-size: 16px;
    }

    select {
        cursor: pointer;
    }

    textarea {
        resize: none;
        background-color: #f9f9f9;
    }

    .text-area-container {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }

    textarea[readonly] {
        background-color: #f0f8ff;
        font-size: 15px;
        font-family: Arial, sans-serif;
        color: #333;
        padding: 10px;
        box-sizing: border-box;
    }

    .loading {
        display: none;
        position: absolute;
        top: 10px;
        right: 10px;
        width: 20px;
        height: 20px;
        border: 3px solid #4A90E2;
        border-radius: 50%;
        border-top: 3px solid #fff;
        animation: spin 1s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    button {
        padding: 15px 20px;
        background-color: #f4f4f9;
        border: 1px solid #ddd;
        border-radius: 5px;
        transition: .25s linear;
    }

    button:hover {
        color: #ffffff;
        background-color: #4A90E2;
        box-shadow: 1px 0 1 0 rgba(0, 0, 0, 0.171);
    }
</style>
</head>
<body>
<div class="container">
    <h1>AirWatch Troubleshooting Dashboard
        <span class="tooltip">&#9432;
            <span class="tooltiptext">Select your device type to begin troubleshooting common issues step by step.</span>
        </span>
    </h1>

    <div class="intro">
        Welcome to the AirWatch Troubleshooting Dashboard. Select your device type to see a checklist of troubleshooting steps and solutions for common issues.
    </div>

    <div class="loading" id="loadingSpinner"></div>

    <div class="form-group">
        <label for="deviceType">Device Type</label>
        <select id="deviceType" onchange="updateDeviceType()">
            <option value="">Select Device Type</option>
            <option value="iOS">iPhone/iPad</option>
            <option value="Mac">Mac</option>
            <option value="Android">Android</option>
        </select>
    </div>

    <div class="tab-content" id="deviceChecklistTab">
        <div class="tabs">
            <div class="tab active" onclick="showTab('checklistTab')">Checklist</div>
            <div class="tab" onclick="showTab('howToTab')">How To's</div>
        </div>

        <div class="tab-content active" id="checklistTab">
            <div class="form-group">
                <label for="failurePoint">Failure Point</label>
                <select id="failurePoint" onchange="updateSymptoms()">
                    <option value="">Select Failure Point</option>
                </select>
            </div>

            <div class="form-group">
                <label for="symptom">Symptom</label>
                <select id="symptom" onchange="populateDetails()">
                    <option value="">Select Symptom</option>
                </select>
            </div>

            <div class="text-area-container">
                <div class="form-group">
                    <label for="correctiveSteps">Corrective Steps</label>
                    <textarea id="correctiveSteps" rows="4" readonly></textarea>
                </div>

                <div class="form-group">
                    <label for="cause">Cause</label>
                    <textarea id="cause" rows="2" readonly></textarea>
                </div>

                <div class="form-group">
                    <label for="notes">Notes</label>
                    <textarea id="notes" rows="2" readonly></textarea>
                </div>
            </div>
        </div>

        <div class="tab-content" id="howToTab">
            <h2>How To's</h2>

            <div class="form-group">
                <label for="howToCategory">Category</label>
                <select id="howToCategory" onchange="updateHowToSteps()">
                    <option value="">Select Category</option>
                </select>
            </div>

            <div class="form-group">
                <label for="howToSteps">Steps</label>
                <textarea id="howToSteps" rows="6" readonly></textarea>
            </div>

            <div class="form-group">
                <label for="howToNotes">Notes</label>
                <textarea id="howToNotes" rows="3" readonly></textarea>
            </div>
        </div>
    </div>
</div>

<script>
    // Display loading spinner when switching devices
    function showLoadingSpinner(show) {
        const loadingSpinner = document.getElementById("loadingSpinner");
        loadingSpinner.style.display = show ? "block" : "none";
    }

    // Function to update content based on selected device type
    function updateDeviceType() {
        showLoadingSpinner(true);
        setTimeout(() => {
            const deviceType = document.getElementById("deviceType").value;
            const deviceChecklistTab = document.getElementById("deviceChecklistTab");

            // Hide all content if no device type is selected
            if (!deviceType) {
                deviceChecklistTab.style.display = "none";
                showLoadingSpinner(false);
                return;
            }

            // Show content for selected device type
            deviceChecklistTab.style.display = "block";

            // Populate failure points and How To categories based on the selected device type
            populateFailurePoints(deviceType);
            populateHowToCategories(deviceType);
            showLoadingSpinner(false);
        }, 500); // Simulate a delay to show loading animation
    }

    // Other functions remain the same as in your original script
    
    window.onload = function() {
        clearFields();
    };
</script>

</body>
</html>
